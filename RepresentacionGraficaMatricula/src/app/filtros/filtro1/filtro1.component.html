<form [formGroup]="formSeries">
    <div style="margin-top: 10px">
        <table class="table-light">
            <thead>
                <tr>
                    <th>Documento</th>
                    <th>Grado</th>
                    <th>Curso</th>
                    <th>Semestre</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dynamic of dynamicSeries;let i = index;" class="lineaForm">
                    <td style="width: 50%;">
                        <mat-form-field appearance="fill">
                            <mat-label>Seleccione un documento</mat-label>
                            <mat-select [formControlName]="'doc'+i">
                                <mat-option *ngFor="let doc of docsList" [value]="doc">{{ doc }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td style="width: 40%;">
                        <mat-form-field appearance="fill">
                            <mat-select [formControlName]="'degree'+i">
                                <mat-option *ngFor="let degree of degreesList[i]" [value]="degree">{{ degree }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td style="width: 5%;">
                        <mat-form-field appearance="fill">
                            <mat-select [formControlName]="'year'+i">
                                <mat-option *ngFor="let year of yearsList[i]" [value]="year">{{ year }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td style="width: 5%;">
                        <mat-form-field appearance="fill">
                            <mat-select [formControlName]="'semester'+i">
                                <mat-option *ngFor="let semester of semestersList[i]" [value]="semester">{{ semester }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>
</form>
