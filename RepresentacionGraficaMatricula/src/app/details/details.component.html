<div class="container" style="margin-top: 5%">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Grado</th>
                <th>Curso</th>
                <th>Semestre</th>
            </tr>
        </thead>
        <tbody>
             <tr *ngFor="let dynamic of dynamicSeries; let i = index;">
                <td>
                  <select #selectDegre="ngModel" ngModel="dynamicSeries[i].degrees" (change)="changeDegree(selectDegre.value,i)" id="selectDegre" class="form-select">
                    <option selected>Seleccione un grado</option>
                    <option *ngFor="let d of degrees" [ngValue]="d">{{ d }}</option>
                </select>
                </td>
                <td>
                  <select #selectYear="ngModel" [(ngModel)]="dynamicSeries[i].years" (change)="changeYear(selectYear.value,i)" class="form-select">
                    <option hidden selected>Seleccione un curso</option>
                    <option *ngFor="let y of years" [ngValue]="y">{{ y }}</option>
                </select>
                </td>
                <td>
                  <select #selectSemester="ngModel" [(ngModel)]="dynamicSeries[i].semesters" (change)="changeSemester(selectSemester.value,i)" class="form-select">
                    <option hidden selected>Seleccione un semestre</option>
                    <option *ngFor="let s of semesters" [ngValue]="s">{{ s }}</option>
                </select>
                </td>
            </tr>
            <tr>
               <td></td> 
               <td></td>
               <td></td>
                <td (click)="addRow()">
                    <button>A침adir serie</button>
                </td>
            </tr>
        </tbody>
    </table>
  </div>
