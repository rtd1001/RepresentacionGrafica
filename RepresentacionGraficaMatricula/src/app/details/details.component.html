
<div class="container">

    <button mat-button routerLink="/home" routerLinkActive="active" class="btn btn-primary btn-circle btn-lg">
        <mat-icon>arrow_back</mat-icon> 
    </button>
    <router-outlet></router-outlet>

    <select id="chart-combo" (change)="onChartSelected($event)" class="form-select">
        <option hidden selected>Seleccione una gráfica</option>
        <option>Matriculados en grupos teóricos</option>
        <option>Grafico 2</option>
    </select>

    <div style="margin-top: 40px" (click)="addRow()">
    
        <button mat-button class="btn btn-primary with-icon bt-icon-right">
            <mat-icon>add</mat-icon> 
            Añadir serie
        </button>
      
    </div>

    <div style="margin-top: 10px">
        <table class="table-light">
            <thead>
                <tr>
                    <th>Grado</th>
                    <th>Curso</th>
                    <th>Semestre</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dynamic of dynamicSeries; let i = index;">
                    <td>
                    <select #selectDegre="ngModel" ngModel="dynamicSeries[i].degrees" (change)="changeDegree(selectDegre.value,i)" id="selectDegre" class="form-select">
                        <option value="">Seleccione un grado</option>
                        <option *ngFor="let d of degrees" [ngValue]="d">{{ d }}</option>
                    </select>
                    </td>
                    <td>
                    <select #selectYear="ngModel" [(ngModel)]="dynamicSeries[i].years" (change)="changeYear(selectYear.value,i)" id="selectYear" class="form-select">
                        <option hidden selected>Seleccione un curso</option>
                        <option *ngFor="let y of years" [ngValue]="y">{{ y }}</option>
                    </select>
                    </td>
                    <td>
                    <select #selectSemester="ngModel" [(ngModel)]="dynamicSeries[i].semesters" (change)="changeSemester(selectSemester.value,i)" id="selectSemester" class="form-select">
                        <option hidden selected>Seleccione un semestre</option>
                        <option *ngFor="let s of semesters" [ngValue]="s">{{ s }}</option>
                    </select>
                    </td>
                </tr>
                
            </tbody>
        </table>
  </div>
