<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
<script lang="javascript" src="dist/xlsx.full.min.js"></script>

<div class="container">

  <input type="file" class="file-input" id="fileInput" (change)="onFileSelected($event)" #fileUpload multiple>

  <div class="file-upload">

    {{fileList || "No ha seleccionado ningún fichero."}}
 
     <button mat-fab color="primary" class="upload-btn"
       (click)="fileUpload.click()">Añadir archivos
       <mat-icon>add</mat-icon>
     </button>
     
 </div>

  <button [disabled]="! isValid" routerLink="/details"  routerLinkActive="active">Subir archivos</button>
  <router-outlet></router-outlet>
  <button >Añadir</button>

</div>
