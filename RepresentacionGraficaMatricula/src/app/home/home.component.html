<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
<script lang="javascript" src="dist/xlsx.full.min.js"></script>

<div class="container"> 

  <div class="child">

    <input type="file" class="file-input" id="fileInput" (change)="onFileSelected($event)"  accept=".xls" #fileUpload>

    <div class="file-upload" >

      {{fileList || "No ha seleccionado ningún fichero."}}
  
      <button mat-button (click)="fileUpload.click()" class="btn btn-primary with-icon bt-icon-right">
        <mat-icon>add</mat-icon> 
        Añadir archivo
        <div class="spinner-border spinner-border-sm" role="status" id="sppiner" style="margin-left: 5px;">
          <span class="sr-only">Loading...</span>
        </div>
      </button>
      
    </div>

    <div class="accordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Listado de archivos
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            
            <div id="fileName"></div>
            
          </div>
        </div>
      </div>
    </div>


    <button class="btn btn-primary" [disabled]="! isValid" routerLink="/details"  routerLinkActive="active">Subir archivos</button>
    <router-outlet></router-outlet>

  </div>
  
  
  

</div>
