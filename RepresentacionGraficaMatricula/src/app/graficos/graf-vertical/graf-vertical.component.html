<div class="primerGrafico">
    <ngx-charts-bar-vertical-stacked  [results]="datosGrafico"
        [legendTitle]="'Leyenda'" [legend]="true" [showXAxisLabel]="true" [showYAxisLabel]="true" [xAxis]="true"
        [yAxis]="true" [gradient]="true" [yAxisTicks]="ticks"  [maxXAxisTickLength]="20" [rotateXAxisTicks]="false"
        [showDataLabel]="true">

</div>
